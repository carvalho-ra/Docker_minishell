<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minishell</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: green;
        }
        #output {
            white-space: pre-wrap; /* Mantém a formatação de linha */
        }
        input {
            background: black;
            color: green;
            border: none;
            outline: none;
            width: 100%;
        }
    </style>
    <script>
        const socket = io();

        function executeCommand() {
            const commandInput = document.getElementById('command');
            const command = commandInput.value;
            socket.emit('execute_command', command);
            commandInput.value = ''; // Limpa o campo de entrada
        }

        socket.on('response', function(output) {
            const outputArea = document.getElementById('output');
            outputArea.textContent += output + '\n'; // Adiciona a saída ao elemento
            outputArea.scrollTop = outputArea.scrollHeight; // Rolagem automática
        });

        window.onload = function() {
            const commandInput = document.getElementById('command');
            commandInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    executeCommand();
                }
            });
        }
    </script>
</head>
<body>
    <h1>Minishell</h1>
    <pre id="output"></pre>
    <input type="text" id="command" placeholder="Digite seu comando">
</body>
</html>
